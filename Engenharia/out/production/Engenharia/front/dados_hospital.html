<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dados da Instituição</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="hospital">

    <h2>Dados da Instituição</h2>

    <form onsubmit="return validarDadosHospital()">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email">

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="Ex: (18) 99799-0000">


        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco">

        <label for="horario_inicio">Horário de Funcionamento (início):</label>
        <input type="time" id="horario_inicio" name="horario_inicio">

        <label for="horario_fim">Horário de Funcionamento (fim):</label>
        <input type="time" id="horario_fim" name="horario_fim">


        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" name="cnpj">

        <button type="submit">Salvar</button>
    </form>

    <script src="validacoes.js"></script>
</body>

</html>
