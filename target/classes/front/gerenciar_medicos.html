<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Médicos</title>
    <link rel="stylesheet" href="estilos.css">
    <style>
        /* Estilos específicos para a página de médicos */
        .medicos-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .medicos-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .medicos-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .medicos-table th, .medicos-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .medicos-table th {
            background-color: #1f8f8f;
            color: white;
        }

        .medicos-table tr:hover {
            background-color: #f5f5f5;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
        }

        .action-buttons button {
            padding: 5px 10px;
            font-size: 14px;
        }

        .edit-btn {
            background-color: #007bff;
        }

        .edit-btn:hover {
            background-color: #0056b3;
        }

        .delete-btn {
            background-color: #dc3545;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 5px;
            width: 50%;
            max-width: 600px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-btn {
            font-size: 24px;
            cursor: pointer;
        }

        .search-container {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .search-container input {
            flex: 1;
            padding: 8px;
        }

        .search-container button {
            padding: 8px 15px;
        }
    </style>
</head>
<body>
<header id="cabecalho-sistema">
    <div id="cabecalho-conteudo">
        <h1 id="nomeInstituicao">Hospital Bezerra de Meneses - SAIM</h1>
    </div>
</header>

<div class="medicos-container">
    <div class="medicos-header">
        <h2>Gerenciar Médicos</h2>
        <button id="novoMedicoBtn" class="button">Novo Médico</button>
    </div>

    <div class="search-container">
        <input type="text" id="buscaMedico" placeholder="Buscar por nome, CRM ou especialidade">
        <button id="buscarBtn">Buscar</button>
    </div>

    <table class="medicos-table">
        <thead>
        <tr>
            <th>Nome</th>
            <th>CRM</th>
            <th>Especialidade</th>
            <th>Telefone</th>
            <th>Email</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody id="medicosLista">
        </tbody>
    </table>
</div>

<div id="medicoModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="modalTitulo">Cadastrar Novo Médico</h3>
            <span class="close-btn">&times;</span>
        </div>
        <form id="medicoForm">
            <input type="hidden" id="medicoId">

            <label for="medicoNome">Nome:</label>
            <input type="text" id="medicoNome" required>

            <label for="medicoCrm">CRM:</label>
            <input type="text" id="medicoCrm" required>

            <label for="medicoEspecialidade">Especialidade:</label>
            <input type="text" id="medicoEspecialidade" required>

            <label for="medicoTelefone">Telefone:</label>
            <input type="text" id="medicoTelefone">

            <label for="medicoEmail">Email:</label>
            <input type="email" id="medicoEmail">

            <label for="medicoHorario">Horário de Atendimento:</label>
            <input type="text" id="medicoHorario" placeholder="Ex: Segunda a Sexta, 08:00 às 17:00">

            <div style="margin-top: 20px; text-align: right;">
                <button type="button" id="cancelarBtn">Cancelar</button>
                <button type="submit" id="salvarBtn">Salvar</button>
            </div>
        </form>
    </div>
</div>

<script src="gerenciar_medicos.js"></script>
</body>
</html>
