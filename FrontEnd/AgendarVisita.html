<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agendar Visita</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow rounded">
      <div class="card-body">
        <h2 class="card-title mb-4 text-center">Agendar Visita</h2>

        <form id="formAgendarVisita">
          <input type="hidden" id="visitaId" name="visitaId" />

          <div class="row mb-3">
            <div class="mb-3">
            <label for="paciIdInput" class="form-label">Paciente:</label>
            <input type="text" id="paciIdInput" name="paciIdInput" class="form-control" list="pacientesList" required />
            <datalist id="pacientesList"></datalist>
          </div>

          <div class="mb-3">
            <label for="visiCodInput" class="form-label">Visitante:</label>
            <input type="text" id="visiCodInput" name="visiCodInput" class="form-control" list="visitantesList" required />
            <datalist id="visitantesList"></datalist>
          </div>
            <div class="col-md-6">
              <label for="dataEntrada" class="form-label">Data de Entrada:</label>
              <input type="date" id="dataEntrada" name="dataEntrada" class="form-control" required />
            </div>
            <div class="col-md-6">
              <label for="dataSaida" class="form-label">Data de Saída:</label>
              <input type="date" id="dataSaida" name="dataSaida" class="form-control" required />
            </div>
            <div class="col-md-6 mt-3">
              <label for="horarioEntrada" class="form-label">Horário de Entrada:</label>
              <input type="time" id="horarioEntrada" name="horarioEntrada" class="form-control" required />
            </div>
            <div class="col-md-6 mt-3">
              <label for="horarioSaida" class="form-label">Horário de Saída:</label>
              <input type="time" id="horarioSaida" name="horarioSaida" class="form-control" />
            </div>
            <div class="col-md-6 mt-3">
              <label for="parentesco" class="form-label">Grau de Parentesco:</label>
              <input type="text" id="parentesco" name="parentesco" class="form-control" required />
            </div>
          </div>

          

          <div class="d-flex flex-wrap gap-2 mt-3">
            <button type="submit" class="btn btn-success">
              <i class="bi bi-calendar-check"></i> Salvar Visita
            </button>
            <button type="button" id="limpar" class="btn btn-secondary">
              <i class="bi bi-eraser"></i> Limpar
            </button>
            <a href="CadastrarVisitante.html" class="btn btn-info text-white">
              <i class="bi bi-arrow-left-circle"></i> Voltar
            </a>
          </div>
        </form>
      </div>
    </div>

    <div class="card shadow mt-5">
      <div class="card-body">
        <h3 class="card-title">Visitas Agendadas</h3>
        <table id="tabelaVisitas" class="table table-hover mt-3">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Paciente</th>
              <th>Visitante</th>
              <th>Data Entrada</th>
              <th>Data Saída</th>
              <th>Horário Entrada</th>
              <th>Parentesco</th>
              <th>Horário Saída</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    let pacientesMap = {};
    let visitantesMap = {};

    document.addEventListener("DOMContentLoaded", () => {
      carregarPacientesSelect();
      carregarVisitantesSelect();
      listarVisitas();

      document.getElementById("formAgendarVisita").addEventListener("submit", enviarFormulario);
      document.getElementById("limpar").addEventListener("click", limparFormulario);
    });

    function carregarPacientesSelect() {
      fetch("http://localhost:8080/api/pacientes/listar")
        .then(res => res.ok ? res.json() : Promise.reject("Erro ao carregar pacientes"))
        .then(pacientes => {
          const datalist = document.getElementById("pacientesList");
          datalist.innerHTML = "";
          pacientesMap = {};
          pacientes.forEach(p => {
            const label = `${p.paciNome} (${p.paciCPF})`;
            pacientesMap[label] = p.paciId;
            datalist.innerHTML += `<option value="${label}">`;
          });
        })
        .catch(err => alert("Erro: " + err));
    }

    function carregarVisitantesSelect() {
      fetch("http://localhost:8080/api/visitantes/listar")
        .then(res => res.ok ? res.json() : Promise.reject("Erro ao carregar visitantes"))
        .then(visitantes => {
          const datalist = document.getElementById("visitantesList");
          datalist.innerHTML = "";
          visitantesMap = {};
          visitantes.forEach(v => {
            const label = `${v.visiNome} (${v.visiCPF})`;
            visitantesMap[label] = v.visiCod;
            datalist.innerHTML += `<option value="${label}">`;
          });
        })
        .catch(err => alert("Erro: " + err));
    }

    function listarVisitas() {
      fetch("http://localhost:8080/api/visitas/listar")
        .then(res => res.ok ? res.json() : Promise.reject("Erro ao carregar visitas"))
        .then(visitas => {
          const tbody = document.querySelector("#tabelaVisitas tbody");
          tbody.innerHTML = "";
          visitas.forEach(visita => {
            tbody.innerHTML += `
              <tr>
                <td>${visita.visitaId}</td>
                <td>${visita.paciNome}</td>
                <td>${visita.visiNome}</td>
                <td>${visita.dataEntrada}</td>
                <td>${visita.dataSaida}</td>
                <td>${visita.horario}</td>
                <td>${visita.parentesco}</td>
                <td>${visita.horarioSaida || ""}</td>
                <td>
                  <button class="btn btn-warning btn-sm" onclick="alterarVisita(${visita.visitaId})">Alterar</button>
                  <button class="btn btn-danger btn-sm" onclick="excluirVisita(${visita.visitaId})">Excluir</button>
                </td>
              </tr>`;
          });
        })
        .catch(err => alert("Erro: " + err));
    }

    function alterarVisita(visitaId) {
      fetch(`http://localhost:8080/api/visitas/buscar/${visitaId}`)
        .then(res => res.ok ? res.json() : Promise.reject("Erro ao carregar visita"))
        .then(visita => {
          document.getElementById("visitaId").value = visita.visitaId;
          document.getElementById("dataEntrada").value = visita.dataEntrada;
          document.getElementById("dataSaida").value = visita.dataSaida;
          document.getElementById("horarioEntrada").value = visita.horario;
          document.getElementById("horarioSaida").value = visita.horarioSaida || "";
          document.getElementById("parentesco").value = visita.parentesco;
          document.getElementById("paciIdInput").value = Object.keys(pacientesMap).find(key => pacientesMap[key] === visita.paciId) || "";
          document.getElementById("visiCodInput").value = Object.keys(visitantesMap).find(key => visitantesMap[key] === visita.visiCod) || "";
        })
        .catch(err => alert("Erro: " + err));
    }

    function excluirVisita(visitaId) {
      if (confirm("Tem certeza que deseja excluir esta visita?")) {
        fetch(`http://localhost:8080/api/visitas/excluir/${visitaId}`, {
          method: 'DELETE'
        })
          .then(res => res.json())
          .then(data => {
            if (data.success) {
              alert("Visita excluída com sucesso!");
              listarVisitas();
            } else {
              alert("Erro: " + (data.error || "Erro desconhecido"));
            }
          })
          .catch(err => alert("Erro: " + err));
      }
    }

    function enviarFormulario(event) {
      event.preventDefault();

      const paciKey = document.getElementById("paciIdInput").value;
      const visiKey = document.getElementById("visiCodInput").value;
      const paciId = pacientesMap[paciKey];
      const visiCod = visitantesMap[visiKey];

      if (!paciId || !visiCod) {
        alert("Paciente ou Visitante inválido. Selecione da lista.");
        return;
      }

      const visita = {
        visitaId: parseInt(document.getElementById("visitaId").value || 0),
        dataEntrada: document.getElementById("dataEntrada").value,
        dataSaida: document.getElementById("dataSaida").value,
        horario: document.getElementById("horarioEntrada").value,
        horario_saida: document.getElementById("horarioSaida").value,
        parentesco: document.getElementById("parentesco").value,
        paciId: paciId,
        visiCod: visiCod
      };

      if (visita.dataSaida < visita.dataEntrada) {
        alert("Data de saída não pode ser anterior à data de entrada.");
        return;
      }

      const url = visita.visitaId ? "http://localhost:8080/api/visitas/alterar" : "http://localhost:8080/api/visitas/agendar";

      fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(visita)
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert(visita.visitaId ? "Visita alterada com sucesso!" : "Visita agendada com sucesso!");
            listarVisitas();
            limparFormulario();
          } else {
            throw new Error(data.error || "Erro ao salvar visita");
          }
        })
        .catch(err => alert("Erro: " + err.message));
    }

    function limparFormulario() {
      const form = document.getElementById("formAgendarVisita");
      form.reset();
      document.getElementById("visitaId").value = "";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
